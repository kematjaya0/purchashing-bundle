services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false
    
    kematjaya.stock_service:
        alias: Kematjaya\ItemPack\Service\StockServiceInterface
        public: true
        
    kematjaya.stock_card_service:
        alias: Kematjaya\ItemPack\Service\StockCardServiceInterface
        public: true
        
    kematjaya.price_service:
        alias: Kematjaya\ItemPack\Service\PriceServiceInterface
        public: true
        
    kematjaya.price_log_service:
        alias: Kematjaya\ItemPack\Service\PriceLogServiceInterface
        public: true
        
    Kematjaya\PurchashingBundle\Service\PurchashingServiceInterface:
        class: Kematjaya\PurchashingBundle\Service\PurchaseService
        
    Kematjaya\PurchashingBundle\Listener\PurchasingListener:
        class: Kematjaya\PurchashingBundle\Listener\PurchasingListener
        tags: 
            - { name: doctrine.event_listener, event: onFlush }
            
    Kematjaya\PurchashingBundle\EventSubscriber\ItemPostEventSubscriber:
        class: Kematjaya\PurchashingBundle\EventSubscriber\ItemPostEventSubscriber
        
    Kematjaya\PurchashingBundle\EventSubscriber\PurchaseDetailEventSubscriber:
        class: Kematjaya\PurchashingBundle\EventSubscriber\PurchaseDetailEventSubscriber
        
    Kematjaya\PurchashingBundle\EventSubscriber\PurchaseFormEventSubscriber:
        class: Kematjaya\PurchashingBundle\EventSubscriber\PurchaseFormEventSubscriber